name: Ci-Cd
on: 
  pull_request:
    branches: [develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: npm ci  
      - run: npm run fomat:check
          